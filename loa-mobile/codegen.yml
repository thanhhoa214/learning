schema: https://notavailble/api/graphql/

generates:
  src/app/shared/models/graphql.model.ts:
    plugins:
      - typescript

  src/app/:
    documents: src/app/**/*.graphql
    preset: near-operation-file
    presetConfig:
      extension: .g.ts
      baseTypesPath: ~@loa-shared/models/graphql.model
      folder: ../services
    plugins:
      - typescript-operations
      - typescript-apollo-angular
    config:
      skipTypeNameForRoot: true
      declarationKind: "interface"

overwrite: true
hooks:
  afterOneFileWrite:
    - prettier --write
  afterAllFileWrite:
    - eslint --fix
