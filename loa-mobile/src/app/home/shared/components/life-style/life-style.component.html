<div class="w-100 py-2 mb-1 section-header">
  <h4 class="my-2">
    <ion-text color="dark"
      ><b>{{ 'HOME.life_style' | translate }}</b></ion-text
    >
  </h4>
  <ion-icon
    color="dark"
    routerLink="/life-style"
    name="chevron-forward-outline"
  ></ion-icon>
</div>
<div class="w-100">
  <div class="row mx-n2">
    <div class="col-6 p-2" *ngFor="let article of lifeStyles?.edges">
      <div
        class="img-wrapper rounded-lg overflow-hidden"
        [routerLink]="['..', 'life-style', article.node.id]"
      >
        <img [src]="article.node.thumbnail" class="img-cover" />
      </div>
      <p class="truncate mb-1">
        <ion-text color="dark">
          {{ article.node.title }}
        </ion-text>
      </p>
    </div>
  </div>
</div>
<div class="w-100 text-center">
  <ion-text
    color="dark"
    class="border-bottom border-secondary px-2 py-1"
    routerLink="/life-style"
  >
    <b>{{ 'HOME.view_more' | translate }}</b>
  </ion-text>
</div>
