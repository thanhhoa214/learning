<span>
  <ion-text class="text-size-content">
    <span *ngIf="isShowSeeMore && !isNoShowMore" [innerHTML]="contentLimit">
    </span>
    <span
      *ngIf="(!isShowSeeMore && !isNoShowMore) || isNoShowMore"
      [innerHTML]="contentReview"
    >
    </span>
  </ion-text>

  <div
    class="d-flex flex-row align-items-center mt-2"
    *ngIf="isShowSeeMore && !isNoShowMore"
    (click)="expand()"
  >
    <ion-text class="mr-2 text-size">
      <b>{{ "CONSTRUCTION_REVIEW.MY_REVIEW.view_more" | translate }}</b>
    </ion-text>
    <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
  </div>

  <div
    class="d-flex flex-row align-items-center mt-2"
    *ngIf="!isShowSeeMore && !isNoShowMore"
    (click)="!isShowSeeMore && collapse()"
  >
    <ion-text class="mr-2 text-size">
      <b>
        {{ "CONSTRUCTION_REVIEW.MY_REVIEW.view_less" | translate }}
      </b>
    </ion-text>

    <ion-icon slot="end" name="chevron-up-outline"></ion-icon>
  </div>
</span>
