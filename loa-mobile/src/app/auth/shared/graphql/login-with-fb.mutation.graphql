mutation LoginWithFacebook($input: FacebookLoginInput!) {
  authLoginWithFacebook(input: $input) {
    status
    token
    errors {
      code
      field
    }
    facebookInformation {
      user {
        id
        lastName
        firstName
        userType
        email
        phone
        avatar
        created
        loginMethod
        business {
          businessType
          companyName
          companyPhone
          registerationNumber
          taxCode
        }
      }
    }
  }
}
