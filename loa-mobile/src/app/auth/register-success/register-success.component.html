<ion-content>
  <div class="h-100 d-flex flex-column justify-content-between">
    <div
      class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center"
    >
      <ion-icon
        color="secondary"
        name="checkmark-done-circle-outline"
      ></ion-icon>
      <h2 class="mb-0">
        <ion-text color="secondary">
          <b [innerHTML]="'AUTH.REGISTER_SUCCESS.congrats' | translate"></b>
        </ion-text>
      </h2>
    </div>
    <ion-button
      expand="fill"
      fill="solid"
      color="secondary"
      (click)="login()"
      class="mb-5"
    >
      {{ 'AUTH.REGISTER_SUCCESS.start' | translate }}
    </ion-button>
  </div>
</ion-content>
