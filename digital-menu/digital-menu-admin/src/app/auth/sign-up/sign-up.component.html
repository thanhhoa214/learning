<div class="main-container bg-light-gray flex-center-center">
  <mat-card class="p-4 col-10 col-md-7 col-lg-5">
    <h1>Sign up</h1>
    <!-- FormGroup: email -->
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <mat-card-content class="flex-column flex-center">
        <mat-form-field>
          <mat-label>Email *</mat-label>
          <input matInput autocomplete="email" formControlName="email" />
          <mat-error>{{ "email" }} </mat-error>
        </mat-form-field>

        <!-- FormGroup: password -->
        <mat-form-field>
          <mat-label> Password * </mat-label>
          <input
            matInput
            type="password"
            autocomplete="new-password"
            formControlName="password"
          />
          <mat-error>{{ "password" }} </mat-error>
        </mat-form-field>

        <!-- FormGroup: confirmedPassword -->
        <mat-form-field>
          <mat-label> Confirm password * </mat-label>
          <input
            matInput
            type="password"
            autocomplete="new-password"
            formControlName="confirmedPassword"
          />
          <mat-error>{{ "confirmedPassword" }} </mat-error>
        </mat-form-field>

        <!-- FormGroup: name -->
        <mat-form-field>
          <mat-label> Name * </mat-label>
          <input matInput autocomplete="name" formControlName="name" />
          <mat-error>{{ "name" }} </mat-error>
        </mat-form-field>

        <!-- FormGroup: phone -->
        <mat-form-field>
          <input
            matInput
            autocomplete="tel"
            placeholder="Phone"
            formControlName="phone"
          />
          <mat-error>{{ "phone" }} </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="d-flex">
        <button mat-raised-button color="primary" class="flex-fill">
          Sign up
        </button>
      </mat-card-actions>
      <div class="mt-2">
        <a mat-button [routerLink]="['../login']"> Already have an account?</a>
      </div>
    </form>
  </mat-card>
</div>
