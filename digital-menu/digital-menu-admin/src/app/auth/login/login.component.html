<div class="vh-100 bg-light-gray flex-center-center">
  <mat-card class="p-4 col-10 col-md-7 col-lg-5">
    <form [formGroup]="form" (ngSubmit)="login()">
      <h1>Login</h1>

      <mat-card-content class="d-flex flex-column">
        <mat-form-field>
          <mat-label>Username *</mat-label>
          <input
            matInput
            formControlName="username"
            autocomplete="username"
            placeholder="Fill out your username"
            autofocus
          />
          <mat-error *ngIf="form.get('username')?.errors?.required"
            >Required</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password *</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            autocomplete="current-password"
            placeholder="Fill out your password"
          />
          <mat-error *ngIf="form.get('username')?.errors?.required"
            >Required</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="flex-center">
        <button mat-raised-button color="primary" type="submit" class="w-100">
          Login
        </button>
      </mat-card-actions>
      <div class="mt-2">
        <a [routerLink]="['../forgot-password']"> Forgot your password?</a>
      </div>
    </form>
  </mat-card>
</div>
