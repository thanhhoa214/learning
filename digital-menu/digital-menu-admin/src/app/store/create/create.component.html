<div class="container mt-2">
  <div class="row justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <!-- Form -->
      <form [formGroup]="form">
        <h1>Create Store</h1>
        <!-- Store name  -->
        <div class="form-group">
          <label for="store-name">Store Name</label>
          <input
            type="text"
            class="form-control"
            id="store-name"
            placeholder="Enter store name"
            name="store-name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="store-address">Store Address</label>
          <input
            type="text"
            class="form-control"
            id="store-address"
            placeholder="Enter store address"
            name="store-address"
          />
        </div>
        <!-- End Store name  -->

        <!-- Description -->
        <!-- <div class="form-group">
          <label for="store-des">Description</label>
          <textarea
            class="form-control"
            id="store-des"
            rows="3"
            formControlName="description"
          ></textarea>
        </div> -->
        <!-- End Description -->

        <button
          mat-raised-button
          color="primary"
          (click)="create()"
          class="w-100"
        >
          Create new store
        </button>
      </form>
    </div>
  </div>
</div>
