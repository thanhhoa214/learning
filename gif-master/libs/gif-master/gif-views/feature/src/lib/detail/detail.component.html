<gif-master-detail
  [gif]="gif$ | async"
  (copyLink)="copyLink($event)"
  (share)="shareFB($event)"
></gif-master-detail>

<ng-template #copied let-data="data">
  <section class="flex">
    <tui-svg
      [src]="data === 'fbShareError' ? 'tuiIconCloseCircleLarge' : 'tuiIconCheckCircleLarge'"
      class="mr-1"
    ></tui-svg>
    <div class="flex flex-col">
      <b>{{ 'gif_views_feature_detail.' + data + '.title' | transloco }}</b>
      <span>{{ 'gif_views_feature_detail.' + data + '.message' | transloco }}</span>
    </div>
  </section>
</ng-template>
