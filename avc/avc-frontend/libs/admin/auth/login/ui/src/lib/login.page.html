<main class="min-h-screen flex justify-center items-center bg-gray-50 px-4">
  <adc-frontend-login
    [defaultInfo]="defaultInfo"
    (login)="login($event)"
    (whenLoginSuccess)="whenLoginSuccess()"
    (whenLoginFailed)="whenLoginFailed($event)"
    class="max-w-sm"
  ></adc-frontend-login>
</main>
