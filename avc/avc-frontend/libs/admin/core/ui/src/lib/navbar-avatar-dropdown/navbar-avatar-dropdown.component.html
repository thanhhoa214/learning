<tui-hosted-dropdown tuiDropdownAlign="right" [content]="dropdown">
  <div class="w-[50px] cursor-pointer flex justify-center items-center">
    <adc-frontend-avatar [url]="(me$ | async)?.avatar"></adc-frontend-avatar>
  </div>
</tui-hosted-dropdown>
<ng-template #dropdown>
  <tui-data-list>
    <button
      *ngFor="let item of items"
      tuiOption
      class="focus:!bg-gray-200 !w-40"
      (click)="clickProfile$.next()"
    >
      {{ item.title }}
    </button>
    <button
      tuiOption
      class="focus:!bg-gray-200 !text-red-500 font-bold !w-40"
      (click)="clickLogout$.next()"
    >
      Log out
    </button>
  </tui-data-list>
</ng-template>
