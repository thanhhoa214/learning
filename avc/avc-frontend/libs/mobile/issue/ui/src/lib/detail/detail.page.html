<ng-container *ngIf="selectedIssue$ | async as issue; else loading">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="car"></ion-back-button>
      </ion-buttons>
      <ion-title collapse="condense"> {{issue.type || 'Detail Issue'}} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="true">
    <main class="px-4 flex flex-col">
      <ion-img
        [src]="issue.image || 'assets/adc/icons/warning-outline.svg#warning-outline'"
        class="-mx-4"
      ></ion-img>
      <div class="flex flex-col mt-4">
        <span class="text-sm text-gray-500">Type </span>
        <h3>{{ issue.type }}</h3>

        <span class="text-sm text-gray-500">Created at</span>
        <h3>{{ issue.createdAt | date:'h:mm:ss a, MMM dd, yyyy' }}</h3>

        <span class="text-sm text-gray-500">Description</span>
        <h3>{{ issue.description }}</h3>

    </main>
  </ion-content>
</ng-container>
