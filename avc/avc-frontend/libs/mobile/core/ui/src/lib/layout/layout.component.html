<ion-tabs
  *ngIf="{
    navbarVisible: bottomBar.visible$ | async,
    currentItem: currentItem$ | async,
    unreadCount: unreadCount$ | async
  } as view"
>
  <ion-tab-bar slot="bottom" class="pt-1 border-0" *ngIf="view.navbarVisible">
    <ion-tab-button
      *ngFor="let item of navItems"
      [tab]="item.path"
      [class.selected]="view.currentItem?.path === item.path"
    >
      <ion-icon
        [name]="view.currentItem?.path === item.path ? getFilledIcon(item.icon) : item.icon"
      ></ion-icon>
      <ion-label class="-mt-2">{{ item.label }}</ion-label>

      <ion-badge *ngIf="item.path === 'notification' && view.unreadCount" color="danger">{{
        view.unreadCount
      }}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
