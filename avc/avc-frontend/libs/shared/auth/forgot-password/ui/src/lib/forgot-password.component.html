<main class="flex flex-col justify-center w-full text-center">
  <img src="assets/images/logo.svg" alt="Autonomous Car Logo" class="w-1/6 self-center" />
  <h1 class="mt-0 text-center text-3xl font-extrabold text-gray-700">Forgot password?</h1>
  <div class="text-sm mb-3 w-75">
    We will use this email for
    <div class="inline-block">sending recovery link to you</div>
  </div>
  <form class="flex flex-col mb-2" [formGroup]="form" (ngSubmit)="sendRecoveryLink$.next()">
    <tui-input
      [tuiTextfieldLabelOutside]="true"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldType]="TUI_INPUT_EMAIL"
      tuiTextfieldExampleText="avc.support@gmail.com"
      [tuiTextfieldAutocomplete]="TUI_AUTOFILL_EMAIL"
      [tuiHintContent]="
        form.get('email')?.touched && form.get('email')?.invalid
          ? 'Please enter a valid email'
          : null
      "
      [tuiTextfieldCustomContent]="form.get('email')?.valid ? success : ''"
      [tuiHintMode]="TUI_HINT_ERROR"
      tuiHintDirection="top-right"
      formControlName="email"
      class="mb-3"
    >
      Enter your email here...
    </tui-input>
    <ng-template #success>
      <tui-svg class="text-green-600 tui-space_left-3" src="tuiIconCheckLarge"></tui-svg>
    </ng-template>
    <button
      tuiButton
      class="w-full"
      size="l"
      type="submit"
      [disabled]="form.invalid"
      [showLoader]="(loading$ | async) || false"
    >
      Send reset link
    </button>
  </form>
  <div class="text-center text-gray-500">or return to</div>
  <a
    routerLink="/login"
    class="text-base no-underline font-bold text-primary hover:text-primary-active"
    >Log in</a
  >
</main>
