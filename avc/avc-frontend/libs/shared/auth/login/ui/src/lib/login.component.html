<main class="flex flex-col justify-center w-full">
  <img src="assets/images/logo.svg" alt="Autonomous Car Logo" class="w-1/6 self-center" />
  <h1 class="mt-0 text-center text-3xl font-extrabold text-gray-700">Log in</h1>
  <form class="flex flex-col mb-3 space-y-3" [formGroup]="form" (ngSubmit)="login$.next()">
    <tui-input
      [tuiTextfieldType]="tuiEmailType"
      formControlName="email"
      [tuiTextfieldCleaner]="true"
      autocomplete="true"
      >Email</tui-input
    >
    <tui-input-password
      formControlName="password"
      tuiHintContent
      tuiHintDirection="right"
      tuiHintMode="onDark"
    >
      Password
    </tui-input-password>

    <div class="flex justify-between items-center">
      <tui-checkbox-labeled formControlName="remember">Remember me</tui-checkbox-labeled>
      <div class="text-sm">
        <a
          tuiLink
          routerLink="/forgot-password"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Forgot your password?
        </a>
      </div>
    </div>

    <div>
      <button
        tuiButton
        class="tui-form__button relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        size="l"
        type="submit"
        [disabled]="form.invalid"
        [showLoader]="(loading$ | async) || false"
      >
        Log in
      </button>
    </div>
  </form>
</main>
