<!doctype html>
<html lang="en">

<head>
    <title>日本語</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row" id="content">
            <div class="col-xs-12 col-sm-10 col-md-8 text-center">
                <nav class="nav justify-content-center mb-3">
                    <button type="button" class="btn p-2 btn-info col-5" id="btnOpenModal" data-toggle="modal"
                        data-target="#modalAddMore">Add
                        more
                        word
                    </button>
                    <div class="btn btn-warning m-1 font-weight-bold border border-dark rounded-circle" id="counter"
                        title="Total words of this unit">12</div>
                    <button type="button" class="btn p-2 btn-secondary col-5" id="btnRandom">Random Word</button>
                </nav>
                <span id="kanji" title="Click to move next word">A</span>
                <span id="hira" class="d-block">B</span>
                <span id="hanviet" class="d-block rounded bg-light">B</span>
                <!-- <span id="vnese" class="d-block">C</span> -->
            </div>
            <button type="button" id="btnTest" class="btn btn-primary btn-lg btn-block">テストをします</button>
        </div>
    </div>

    <!-- Modal Add More -->
    <div class="modal fade" id="modalAddMore" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Word</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card text-center">
                        <div class="card-header text-dark">
                            <h1>日本語</h1>
                        </div>
                        <div class="card-body">
                            <form action="#" method="post">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <img src="./images/kanji.svg" class="icon" />
                                        </span>
                                    </div>
                                    <input type="text" name="kanji" class="form-control" placeholder="Kanji">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <img src="./images/japan.png" class="icon" />
                                        </span>
                                    </div>
                                    <input type="text" name="hira" class="form-control"
                                        placeholder="Hiragana - Katakana">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-vimeo" style="font-size: 24px; color: red"></i>
                                        </span>
                                    </div>
                                    <input type="text" name="hanviet" class="form-control" placeholder="Hán Việt">
                                </div>
                                <button type="button" class="btn btn-primary btn-block" id="btnAdd" data-toggle="modal"
                                    data-target="#modalAlert">Add</button>
                                <button type="button" class="btn btn-success px-3 bg-warning text-dark"
                                    id="btnImport" title="Choose file data.json from the last-time exportation">Import Data</button>
                                <button type="button" class="btn btn-success px-3" id="btnExport"
                                    data-dismiss="modal">Export Data</button>
                                <input type="file" id="inputImport"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Alert -->
    <div class="modal fade" id="modalAlert" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-light text-center p-2">

                </div>
                <button type="button" class="btn btn-warning" id="btnChange">Change it</button>
            </div>
        </div>
    </div>

    <!-- Modal Export -->
    <div class="modal fade border" id="modalExport" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-warning text-dark text-center p-2">
                <div class="modal-body" id="contentModalExport">
                    Already copied into your clipboard.<br />
                    Create <span class="d-inline font-weight-bold">data.json</span> and
                    <span class="d-inline font-weight-bold">Ctrl + V</span> to save it for next times.
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
